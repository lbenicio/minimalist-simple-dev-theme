name = 'dev-simple-minimal'
license = 'GPLv3'
licenselink = 'https://github.com/lbenicio/minimal-simple-dev/LICENSE'

homepage = 'https://github.com/lbenicio/minimal-simple-dev'
demosite = 'https://lbenicio.dev'

tags = ['simple', 'minimalistic', 'minimal', 'dev']
features = ['blog', 'home page']

[author]
  name = 'Leonardo Benicio'
  homepage = 'https://lbenicio.dev'

baseURL = 'https://example.org/'

paginate = 2

languageCode = 'en-us'
title = 'My New Hugo Site'
description = 'A minimal website/blog theme for developers. It is a simple and clean theme for developers who want to showcase their work and write about their experiences.'

[[menus.main]]
name = 'Home'
url = '/'
weight = 10
pre = 'fas fa-home'

[[menus.main]]
name = 'About me'
url = '/aboutme'
weight = 20
pre = 'fas fa-address-card'

[[menus.main]]
name = 'Contact'
url = '/contact'
weight = 30
pre = 'fas fa-envelope-open'

[[menus.main]]
name = 'Blog'
url = '/articles'
weight = 40
pre = 'fas fa-comment-alt'

[params]
  author = 'Leonardo Benicio'
  email = 'hello@lbenicio.dev'

  [params.analytics]
    google = "UA-123456789-1"

  [params.social]
    [params.social.twitter]
      username = 'twitter'
      instance = 'twitter.com'
      icon = 'fab fa-twitter'
      visible = true
    [params.social.github]
      username = 'github'
      instance = 'github.com'
      icon = 'fab fa-github'
      visible = true
    [params.social.linkedin]
      username = 'linkedin'
      instance = 'linkedin.com'
      icon = 'fab fa-linkedin-in'
      visible = true
    [params.social.mastodon]
      username = 'mastodon'
      instance = 'mastodon.social'
      visible = false
      icon = 'fab fa-mastodon'