name: Telegram notification
on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  notification:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Send Telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.ChatID }}
          token: ${{ secrets.BotToken }}
          format: markdown
          message: |
            Code Deployed: ${{ github.repository }}

            ${{ github.actor }} pushed commit:
            ${{ github.event.head_commit.message }}

            [View action run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            [View actions logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            Workflow: ${{ github.workflow }} (#${{ github.run_number }})
            Status: ${{ job.status || 'completed' }}

            See changes: https://github.com/${{ github.repository }}/commit/${{ github.sha }}