{{ define "main" }}
<article role="article" aria-labelledby="post-title">
	<content class="prose">{{ .Content }}</content>
</article>
<div role="region" aria-label="Post tags">{{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}</div>
<div role="region" aria-label="Post categories">{{ partial "terms.html" (dict "taxonomy" "categories" "page" .) }}</div>
<div role="region" aria-label="Subscribe">{{ partial "subscribe.html" }}</div>
{{ end }}
