<ul class="list-disc max-w-md my-2 list-inside">
    {{- with .Site.Params.social }}
        {{ range $k, $v := . }}
            <li>{{ $k }}:
                <a href="https://{{ $v.instance }}/{{ $v.username }}">
                    {{ $v.username }}
                </a>
            </li>
        {{ end }}
    {{ end }}
    <li>Email: <a href="mailto:{{ .Site.Params.email }}">{{ .Site.Params.email }}</a></li>
</ul>
