baseURL: 'https://example.org/'
languageCode: en-us
title: My New Hugo Site
description: >-
  A minimal website/blog theme for developers. It is a simple and clean theme
  for developers who want to showcase their work and write about their
  experiences.
paginate: 2
menus:
  main:
    - name: Home
      url: /
      weight: 10
      pre: fas fa-home
    - name: About me
      url: /aboutme
      weight: 20
      pre: fas fa-address-card
    - name: Contact
      url: /contact
      weight: 30
      pre: fas fa-envelope-open
    - name: Articles
      url: /articles
      weight: 40
      pre: fas fa-comment-alt
params:
  author: Leonardo Benicio
  email: hello@lbenicio.dev
  analytics:
    google: UA-123456789-1
  social:
    twitter:
      username: twitter
      instance: twitter.com
      icon: fab fa-twitter
      visible: true
    github:
      username: github
      instance: github.com
      icon: fab fa-github
      visible: true
    linkedin:
      username: linkedin
      instance: linkedin.com
      icon: fab fa-linkedin-in
      visible: true
    mastodon:
      username: mastodon
      instance: mastodon.social
      visible: false
      icon: fab fa-mastodon
    reddit:
      username: /u/reddit
      instance: reddit.com
      visible: false
      icon: fab fa-reddit
    instagram:
      username: instagram
      instance: instagram.com
      visible: false
      icon: fab fa-instagram
copyright: GPLv3
outputs:
  home:
      - HTML
      - RSS
      - XML
  section:
      - HTML
      - RSS
      - XML
  taxonomy:
      - HTML
      - RSS
      - XML
  term:
      - HTML
      - RSS
      - XML
module:
  hugoVersion:
    extended: false
    min: 0.116.0
