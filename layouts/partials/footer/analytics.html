{{- if not (eq hugo.Environment "development") }}
<script
    async
    src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.analytics.google }}"
>
</script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', '{{ .Site.Params.analytics.google }}');
</script>
{{- end }}
