<nav class="p-5" id="points-of-interest">
    {{- with .Site.Params.social }}
    <ul class="flex flex-row justify-center">
        {{ range $k, $v := . }}
        <li class="ml-4 {{ if not $v.visible }}hidden{{ end }}">
            <a href="https://{{ $v.instance }}/{{ $v.username }}">
                <i class="{{ $v.icon }} text-gray-500"></i>
            </a>
        </li>
        {{ end }}
    </ul>
    {{ end }}
</nav>
