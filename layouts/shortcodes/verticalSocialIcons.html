<ul class="flex flex-col mx-auto sm:mx-0">
    {{- with .Site.Params.social }}
        {{ range $k, $v := . }}
        <li class="mt-5">
            <a href="https://{{ $v.instance }}/{{ $v.username }}">
                <i class="{{ $v.icon }} text-3xl"></i>
                {{ $k }}
            </a>
        </li>
        {{ end }}
    {{ end }}
    <li class="mt-5"><a href="mailto:{{ .Site.Params.email }}">{{ .Site.Params.email }}</a></li>
</ul>
